name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: '🙏 Thanks for the issue Reporting. Will 💪work on it.'
        pr-message: '🙏 Thank you for contributing to WescoStandardAKSCluster!'' 1️⃣pull request'
